    <!-- Start map-container -->
    <div class="map-container">
        <div class="notice" style="display: none;">*Attention: Map requires WebGL Support from the browser! You may try changing to different browser if this message appears!</div>
        <div id='map'>
            <div id='map-layer' class="map-overlay right top">
                <div id='map-layer-inner' class="map-overlay-inner">
                    <div id="layer-header" class="hidden-btn btn center-header">
                        <h3>Layers</h3>
                    </div>
                    <div id="layer-content" class="hide-on-mobile">
                        <nav id="menu"></nav>
                    </div>
                </div>
            </div>
            <div id='map-filter' class="map-overlay left top">
                <div id='map-filter-inner'class="map-overlay-inner">
                    <div id="filter-header" class="hidden-btn btn center-header">
                        <h3>Filter By</h3>
                    </div>
                    <div id="filter-content" class="hide-on-mobile" style="max-height: 270px;">
                        <div class="field">
                            <div class="field-inner">
                                <div class="bold-header">Structure Type</div>
                                <select id="typology_sub_type" name="structureFilter" class="selection" multiple="multiple">
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-inner">
                                <div class="bold-header">Construction Date</div>
                                <select id='constr_date' name="yearFilter" class="selection" multiple="multiple">
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-inner">
                                <div class="bold-header">Reign</div>
                                <select id='constr_reign' name="reignFilter" class="selection" multiple="multiple">
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-inner center-content">
                                <button id="clearButton" class="btn btn-primary" type="button">Clear All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='map-legend' class="map-overlay left bottom">
                <div id='map-legend-inner' class="map-overlay-inner">
                    <div id="legend-header" class="hidden-btn btn center-header">
                        <h3>Legend</h3>
                    </div>
                    <div id="legend-content" class="hide-on-mobile">
                        <div class="field">
                            <div class="field-inner center-content">
                                <div id="legend">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="building-detail" class="map-overlay" style="display: none;">
        <div id="building-detail-inner" class="map-overlay-inner">
        </div>
