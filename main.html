    <div class="map-container">
        <div class="notice" style="display: none;">*Attention: Map requires WebGL Support from the browser! You may try changing to different browser if this message appears!</div>
        <div id='map'>
            <div id='map-layer' class="map-overlay right top">
                <div class="map-overlay-inner">
                    <div class="filter-header">
                        <h3>Layers</h3>
                    </div>
                    <div>
                        <nav id="menu"></nav>
                    </div>
                </div>
            </div>
            <div id='map-filter' class="map-overlay left top">
                <div class="map-overlay-inner">
                    <div class="filter-header">
                        <h3>Filter By</h3>
                    </div>
                    <div class="filter-field">
                        <div class="filter-field-inner">
                            <div class="filter-field-header">Structure Type</div>
                            <select id="sub-type" class="selection" multiple="multiple">
                            </select>
                        </div>
                    </div>
                    <div class="filter-field">
                        <div class="filter-field-inner">
                            <div class="filter-field-header">Construction Date</div>
                            <select id='alt-constr-date' class="selection" multiple="multiple">
                            </select>
                        </div>
                    </div>
                    <div class="filter-field">
                        <div class="filter-field-inner">
                            <div class="filter-field-header">Reign</div>
                            <select id='constr-reign' class="selection" multiple="multiple">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id='map-overlay' class="map-overlay bottom" style="display: none;">
                <div class="map-overlay-inner">
                    <div class="time-line-header">
                        <h3>Timeline</h3>
                    </div>
                    <div class="time-line-label">
                        <label id='year'></label>
                    </div>
                    <input id="timeSlider" name="time-slider" type="range" min="0" max="11" step="1" value='11' class="slider">
                </div>
            </div>
        </div>
    </div>
</div>
